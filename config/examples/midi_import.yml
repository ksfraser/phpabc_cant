# MIDI Import Configuration Example
# Use this configuration when importing ABC files from MIDI sources

processing:
  voice_output_style: interleaved  # MIDI imports often benefit from interleaved view
  interleave_bars: 4               # Show 4 bars of each voice before switching
  bars_per_line: 4
  join_bars_with_backslash: true   # Compact output for long MIDI pieces
  tune_number_width: 5

transpose:
  mode: midi                       # No transposition - absolute MIDI pitch
  overrides: {}                    # All instruments at transpose=0

voice_ordering:
  mode: source                     # Preserve MIDI track order
  custom_order: []

canntaireachd:
  convert: false                   # Generally not applicable to MIDI imports
  generate_diff: false

output:
  output_file: null                # Auto-generate from input filename
  error_file: midi_import_errors.log
  cannt_diff_file: null

database:
  use_midi_defaults: true          # Map MIDI programs to instruments
  use_voice_order_defaults: false  # Use original MIDI track order

validation:
  timing_validation: true          # Validate timing from MIDI
  strict_mode: false               # MIDI imports may have quirks
