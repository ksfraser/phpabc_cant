# Orchestral Score Configuration Example
# Use this configuration for traditional orchestral/concert band music

processing:
  voice_output_style: grouped     # Orchestral scores typically group by instrument family
  interleave_bars: 1
  bars_per_line: 4
  join_bars_with_backslash: false
  tune_number_width: 5

transpose:
  mode: orchestral                # Standard orchestral transpositions
  overrides: {}                   # Use database defaults for each instrument

voice_ordering:
  mode: orchestral                # Standard orchestral score order
  custom_order: []                # Not used in orchestral mode

canntaireachd:
  convert: false                  # No canntaireachd for orchestral music
  generate_diff: false

output:
  output_file: null
  error_file: null
  cannt_diff_file: null

database:
  use_midi_defaults: true         # Use standard MIDI instruments
  use_voice_order_defaults: true  # Use standard orchestral ordering

validation:
  timing_validation: true
  strict_mode: true               # Strict validation for professional scores
